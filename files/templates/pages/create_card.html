{% extends 'layout/layout.html' %}

{% block content %}
<div class="formulaire" style="height: 500px;width: 900px;background-color: grey; align-self: center; margin-top: 50px; border-radius: 20px;box-shadow: 0px 0px 20px 1px #ffbb763f;border: 1px solid rgba(255, 255, 255, 0.454);background-color: rgba(255, 255, 255, 0.074); ">
    <form method="post" enctype="multipart/form-data">
        
        
        <div class="jsp" style="display: flex; flex-direction: row;margin-top: 25px; justify-content: space-around;">
          <!-- Title field -->
          <div class="choice" style="height: 45 0px ; width : 300px ;display: flex;flex-direction: column;margin-left: 100px;">
            <div>
            <i class="fa-brands fa-paypal fa-2xl" style="color: #ffffff; margin-left: 20px;"></i>
          </div>
            <Div style="height: 400px;width: 250px;">
              <form action="" method="post">
                 
                <div style="margin-right: 60px;">
                 <div class="choice" style="height: 23px ; width : 200px ;display: flex;flex-direction: row;">
                    
                   </div>
               <div class="col-md-6 mb-3">
                 <label for="email"style="white-space: nowrap;">Email or identifier</label>
                 <input type="text" class="form-control forms-upload" id="paypal_email" name="email" placeholder="Enter your email" style="height: 40px;width: 200px;background-color: transparent;">
               </div>
     
              
               <div class="col-md-6 mb-3">
                 <label for="password"style="white-space: nowrap;">Password</label>
                 <input type="password" class="form-control forms-upload" id="paypal_password_hash" name="password" placeholder="Enter your password" style="height: 40px;width: 200px;background-color: transparent;">
     
               </div>
     
               {% csrf_token %}
               
               <input type="submit" class="form-control forms-upload" style="width: 200px;margin-left: 16px;">
             </div>
           </form>
            </Div>
          </div>
          
          
          
          <form action="" method="post">
            {% csrf_token %}
           <div style="margin-right: 60px;">
            <div class="choice" style="height: 45px ; width : 200px ;display: flex;flex-direction: row; margin-left: 15px;">
                <div >
                    <i class="fa-solid fa-credit-card fa-2xl" style="color: #ffffff;"></i>
            </div>
              </div>
          <div class="col-md-6 mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control forms-upload" id="cb_name" name="cb_name" placeholder="Enter card name" style="height: 40px;width: 200px;background-color: transparent;">
          </div>

         
          <div class="col-md-6 mb-3">
            <label for="number"style="white-space: nowrap;">card number</label>
            <input type="number" class="form-control forms-upload" id="cb_number" name="cb_number" placeholder="Enter card number" style="height: 40px;width: 200px;background-color: transparent;">

          </div>

          
          <div class="col-md-6 mb-3">
            <label for="code" style="white-space: nowrap;">Code CVC</label>
            <input type="password" class="form-control forms-upload" id="cb_code" name="cb_code" placeholder="Enter code CVC ***" style="height: 40px;width: 200px;background-color: transparent;">
          </div>
          <div class="col-md-6 mb-3">
            <label for="date" style="white-space: nowrap;">expiration date</label>
            <input type="date" class="form-control forms-upload" id="cb_date" name="cb_date" placeholder="Enter expiration date" style="height: 40px;width: 200px;background-color: transparent;">
          </div>
          <input type="submit" class="form-control forms-upload" style="width: 200px;margin-left: 16px;">
        </div>
      </form>
</div>
{% endblock content %}
