{% extends 'layout/layout.html' %}

{% block content %}

<div class="pool" style="display: flex;">
  <div class="item"> <!-- Center the row horizontally -->
    <div class="col-lg-8">
      <div class="card-body">
        <h2 class="text-center mb-4">Upload Beat</h2>
        <div>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="row">
              <!-- Title field -->
              <div class="col-md-6 mb-3">
                <label for="id_title">Title</label>
                <input type="text" class="form-control forms-upload" id="id_title" name="title" placeholder="Enter title">
              </div>
              
              <!-- Genre field -->
              <div class="col-md-6 mb-3">
                <label for="id_genre">Genre</label>
                <input type="text" class="form-control forms-upload" id="id_genre" name="genre" placeholder="Enter genre">
              </div>
              
              <!-- Duration field -->
              <div class="col-md-6 mb-3">
                <label for="id_duration">Duration</label>
                <input type="text" class="form-control forms-upload" id="id_duration" name="duration" placeholder="Enter duration">
              </div>
              
              <!-- Price field -->
              <div class="col-md-6 mb-3">
                <label for="id_price">Price</label>
                <input type="text" class="form-control forms-upload" id="id_price" name="price" placeholder="Enter price">
              </div>
              
              <!-- Cover image field -->
              <div class="col-md-6 mb-3">
                <label for="id_cover_image">Cover Image</label>
                <input type="file" class="form-control-file" id="id_cover_image" name="cover_image">
              </div>
              
              <!-- Audio file field -->
              <div class="col-md-6 mb-3">
                <label for="id_audio_file">Audio File</label>
                <input type="file" class="form-control-file" id="id_audio_file" name="audio_file">
                <small class="form-text text-muted">Supported file types: mp3</small>
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Upload</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  /* Optional: Add this CSS to further style the form if needed */
  .item {
    display: flex;
    flex-direction: row;
    justify-content: center;
    width: 100%;
  }

  .row {
    margin-top: 5%;
  }

  .form-control.forms-upload {
    background-color: rgb(29, 29, 29); /* Change background color as desired */
    color: #fff; /* Example: change text color to white */
  }

  .card-body {
    padding: 2rem;
    width: 650px;
    background-color: rgb(29, 29, 29);
    border: 1px solid #464646;
    border-radius: 20px;
    transition: all 0.1s ease-in;
    margin: 35px auto; /* This centers vertically; horizontal centering is handled by Bootstrap classes */
  }

  .card-body:hover {
    -webkit-box-shadow: 5px 5px 17px -5px rgba(0, 0, 0, 0.74);
    box-shadow: 5px 5px 17px -5px rgba(0, 0, 0, 0.74);
  }

  .btn-primary {
    background-color: #007bff; /* Default Bootstrap primary button color */
    border-color: #007bff; /* Matching border color */
  }

  .btn-primary:hover {
    background-color: #0069d9; /* Darker shade of primary color on hover */
    border-color: #0062cc; /* Matching border color on hover */
  }
</style>

{% endblock content %}
